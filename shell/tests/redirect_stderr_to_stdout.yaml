name: redirect_stderr_to_stdout
description: "Tests that stderr to stdout (2>&1) redirection works as expected"
command: |2
  {shell_binary} >/dev/null 2>/dev/null; cat {tempdir}/redirect_stderr_to_stdout.txt
stdin: |2
  ls /bin/true /noexiste 2>&1 >{tempdir}/redirect_stderr_to_stdout.txt
expected_stdout: |2
  ls: cannot access '/noexiste': No such file or directory
  /bin/true

